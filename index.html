<style>
  @keyframes autologosGradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .autologos-gradient-background {
    background: linear-gradient(45deg, #00b0ff, #00ffb3, #b3ff00, #ffb300, #ff00b3, #00b0ff);
    background-size: 300% 300%;
    animation: autologosGradientAnimation 30s ease infinite;
  }

  /* Adaptive Scrollbar Styles */
  /* For Webkit browsers (Chrome, Safari, Edge) */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  /* Light Theme Scrollbar */
  html:not(.dark) ::-webkit-scrollbar-track {
    background: #e2e8f0; /* slate-200 */
    border-radius: 10px;
  }
  html:not(.dark) ::-webkit-scrollbar-thumb {
    background: #94a3b8; /* slate-400 */
    border-radius: 10px;
  }
  html:not(.dark) ::-webkit-scrollbar-thumb:hover {
    background: #64748b; /* slate-500 */
  }

  /* Dark Theme Scrollbar */
  html.dark ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05); /* Light track on dark */
    border-radius: 10px;
  }
  html.dark ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2); /* Lighter thumb */
    border-radius: 10px;
  }
  html.dark ::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3); /* Even lighter thumb on hover */
  }
</style>
